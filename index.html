<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bird watching map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
    <link rel="shortcut icon" href="#" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
<body>
  <div>
    <nav class="navbar">
      <div class="row" id="navrow">
        <div class="col-3-sm">
          <h4 class="input-group-append">&nbspBirdyMap&nbsp
        <img id="img"></img>
      </h4>
    </div>
    <div class="col-5">
      <div class="input-group-append justify-content-end">
        <h6 id="step1">Step 1.</h6>
        <input class="search"  placeholder="Search by country code"/>
        <button class="btn btn-outline-info" type="submit" onclick="getLocation()">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div class="col-5">
      <table class="table  table-bordered table-sm ">
        <caption><a href="https://countrycode.org/">Click here for more country code information</a></caption>
        <tbody>
         <tr>
            <th scope="row">TW</th>
            <td>Taiwan</td>
            <th scope="row">JP</th>
            <td>Japan</td>
            <th scope="row">AU</th>
            <td>Australia</td>
            <th scope="row">SE</th>
            <td>Sweden</td>
            <th scope="row">SG</th>
            <td>Singapore</td>
            <th scope="row">CO</th>
            <td>Colombia</td>
          </tr>
          <tr>
            <th scope="row">DE</th>
            <td>Germany</td>
            <th scope="row">IT</th>
            <td>Italy</td>
            <th scope="row">FR</th>
            <td>France</td>
            <th scope="row">BR</th>
            <td>Brazil</td>
            <th scope="row">EG</th>
            <td>Egypt</td>
            <th scope="row">CU</th>
            <td>Cuba</td>
          </tr>
        </tbody>

      </table>
    </div>
    </div>
    </nav>
    <div class="container-xxl">
      <div class="row" id="row">
        <div class="col-9">
          <div id="map"></div>
        </div>
        <div id="video" class="col-3">
          <div id="search">
            <h6>Step 2. More info of the bird: </h6>
              <input id="search1" class="form-control" placeholder="Click the map marker" disabled></input>
              <div id="videos">
              </div>
              <div id="photos">
              </div>
          </div>
       </div>
      </div>
    </div>
  </div>

  <script src="/javascripts/birdymap.js"></script>
</body>

</html>
